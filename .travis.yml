language: c

sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libjansson-dev
    - valgrind
    - cppcheck
    - cmocka
    - lcov
    - gcc-6


before_install:
  - gem install coveralls-lcov

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi

matrix:
  include:
    - compiler: clang
    - compiler: gcc

script:
  - export SOURCE=$(pwd) && ./buildscript.sh

notifications:
  email: false
